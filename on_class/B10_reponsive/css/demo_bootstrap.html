<!-- demo_bootstrap.html -->
<!-- Thư viện Bootstrap
- Là một thư viện tích hợp sẵn HTML CSS và JS để hỗ trợ dựn giao diện nhanh hơn
- Hỗ trợ responsive
- Nhiều nền tảng framwork của PHP cũng tích hợp sẵn Bootstrap
- Học Boostrap học 2 chủ đề chính: layout và component
- Demo phiên bảng Bootstrap 4
+ Tải thủ công
+ Dùng link CDN- Content Delivery Network
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Boostrap</title>
    <!-- Tích hợp Boostrap dùng CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 </head>
 <body>
    <h1>Thẻ h1</h1>
    <!-- Layout Boostrap: Tham khảo slide
    PC và Ipad 1 hàng 4 cột bằng nhau 
    Mobile 4 hàng, mỗi hàng 1 cột-->
    <style>
        .col1{background: red;}
        .col2{background: yellow;}
        .col3{background-color: green;}
        .col4{background-color: blue;}
    </style>
    <div class="container">
        <div class="row"> 
            <!-- tra bảng trong slide -->
            <div class="col1 col-md-3 col-6">Div1</div>
            <div class="col2 col-md-3 col-6">Div2</div>
            <div class="col3 col-md-3 col-6">Div3</div>
            <div class="col4 col-md-3 col-6">Div4</div>
        </div>
    </div>
<!-- Demo COmmponent: Copy paste -->
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

 </body>
 </html>
