<!-- jQuery_validate.html 
1- Thư viện jQuery Validate
+ Là thư viện giúp validate form dễ dàng và tiện lợi
+ Hoạt động dựa trên thư viện jQuery
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo thư viện jQuery Validate</title>
    <!-- Tích hợp, bắt buộc phải có jQuery trước -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>
<body>
    <!-- bắt buộc phải khai báo thuộc tên cho input vì jQuery Validate dựa vào name để Validate -->
    <form action="" id="form-info">
        Nhập tên:
        <input type="text"  name="fullname">
        <br>
        Nhập tuổi:
        <input type="text" name="age" id="">
        <br>
        <input type="submit" name="" id="" value="Show info">
    </form>
    <script>
        $(document).ready(function(){
            // Tạo obj chưa thông tin cần thiết cho validate, sử dụng cú pháp của jQuery Validate yêu cầu
            var obj_validate = {
                rules: {
                    fullname: {
                        required: true,
                        minlength: 3,
                        email: true
                    },
                    age: {
                        required: true,
                        number: true
                    }
                },
                messages: {
                    fullname: {
                        required : 'Phải nhập tên',
                        minlength: 'Tối thiểu 3 ký tự',
                        email: 'Phải là định dang email'
                    },
                    age: {
                        required: 'Phải nhập tuổi',
                        number: 'Phải nhập số'
                    }
                }
            };
            
            //gọi hàm của thư viện JQuery validate trên đối tượng form
            $('#form-info').validate(obj_validate);

        })
    </script>
</body>
</html>
