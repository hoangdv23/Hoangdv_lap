<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<script>
	// $ là ký tự đặc trưng của jQuery, cú phá củ jQuery luôn bắt đầu bằng $
	// document.ready = sự kiện onload của JS
	$(document).ready(function() {
		// alert('test jQuery')
	}) // Học Jquery là học module của nó
	// + jQuery selector: Giúp xác định đối tượng bị chịu tác động với cú pháp selector cúa CSS
	// + jQuery Attribute: Thao tác dễ dàng với các thuộc tính của selector
	// + jQuery DOM: DOM- Document Object Model, cây phả hệ HTML, giúp thao tác với DOM dễ dàng ( thêm sửa xoá)
	// + jQuery Event: xử lý sự kiện
	// + jQuery Effect: Xử lý về hiệu ứng ẩn hiện, animate
	// + jQuery Ajax: Ajax - Asynchronous Javascript and XML, xử lý không đồng bộ dễ dàng hơn so với JS thuần.
		// Đồng bộ: thực thi chờ nhau, xong chức năng thì mới thực thi nhiều chức năng
		// Không đồng bộ: tại 1 thời điểm có thể thực thi nhiều chức năng
	
</script>
<h2>Demo xử lý form với jQuery</h2>
<form action="" id="form-info">
	Nhập tên:
	<input type="text" name="" id="fullname">
	<br>	
	Nhập tuổi:
	<input type="text" name="" id="age">
	<br>
	<input type="submit" name="" id="" value="Show info">

</form>
<h3 id="error" style="color: red;"></h3>
<h3 id="result" style="color: green;"></h3>
<script>
	// xử lý form với jQuerry
	$(document).ready(function(){
		// + Lấy obj muốn thao tác 
		// var obj_form = document.querySelector('#form-info');
		// var obj_2 = $('#form-info');
		// console.log(obj_2);
		// OBJ Query hoàn tàon khác obj JS đơn thuần, không sử dụng chung được cá hàm của nhau
		var obj_form = $('#form-info');

		// Gắn sự kiện
		obj_form.submit(function(){
			// alert('submit form với jQuery');
			
			//- Quy trình xử lý form:
			//B1: Khai báo biến chứa lỗi và kết quả
			var result = '';
			var error = '';

			//B2: Lấy giá trị từ form
			//Lấy họ tên:
			var fullname = $('#fullname').val();
			var age = $('#age').val();

			//B3: Validate form:
			// - Tên và tuổi không được để trống
			// - Tên phải ít nhât 3 ký tự
			// - Tuổi phải là số
			if( fullname == '' || age == ''){
				error = 'Tên và tuổi không được để trống';
				$('#fullname').focus();
				$('#fullname').css('background','red');
				// Thêm text lỗi ngay sau khi input
				$('#fullname').after('<span>chưa nhập tên</span>')
			}else if(fullname.length <3){
				error = 'Tên phải đủ từ 3 kí tự trở lên';
				$('#fullname').focus();
			}else if(isNaN(age) == true){
				error = 'Tuổi phải là số';
				$('#age').focus();
			}
			// + B4: xử lý logic chính chỉ khi hệ thống không có lỗi nào xảy ra
			if( error == ''){
				result += "Tên của bạn: " +fullname;
				result += "<br>";
				result += "Tuổi của bạn: " + age;
			}

			// B5: hiển thị error và result ra màn hình
			$('#error').html(error);
			$('#result').html(result);

			// ngăn ngừa hành vi tải lại sau khi submit form
			event.preventDefault();
		})
	})
</script>
</body>
</html>
