<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo sự kiện trong JS</title>
</head>
<body>
    <h2 onclick="alert('Clicked!')">Click để hiển thị cảnh báo</h2>
    <h1 id="h1-click">Demo sk click</h1>

    <script>
        //1- onclick:xảy ra khi clck 1 selector
        // B1: Lấy ra đối tượng muốn gắn sự kiện trước:
        var obj_h1= document.querySelector('#h1-click')
        console.log(obj_h1);
        // 1 obj truy cập dược thuộc tính và phương thức của nó
        // B2: Gắn sự kiện cho obj đó
        // Hàm callback; chờ sự kiên trước đó xảy ra xong thì mới chạy code trong hàm call back
        // Hàm callback k có tên hàm
        obj_h1.addEventListener('click',function(){
            // Code bên trong hàm callback
            alert('Click thẻ H1');
        });
    </script>
    <select name="" id="country">
        <option value="vn">Việt Nam</option>
        <option value="kr">Hàn Quắc</option>
        <option value="jp">Nhật Bổn</option>
    </select>
    <script>
        //2- onchange: sự kiện xảy ra khi thay đổi giá trị selector, radio, checkbox
        // B1: lấy obj
        
        var obj_country = document.querySelector('#country');
        // B2: gắn sk
        obj_country.addEventListener('change',function(){
            // lấy thuộc tính value:
            // alert(obj_country.value);
            
            // alert(this.value); // sử dụng this để tham chiếu đến chính obj hiẹn tại

            // lấy text trong option:
                alert(this.options[this.selectedIndex].text); // tham khảo
        })
    </script>
    <h3 id="h3-event">Hover qua để xem hiệu ứng</h3>
    <script>
        //3- onmouseenter và onmouseleave: xảy ra khi rê chuột và bỏ rê chuột qua selector
        // B1: Lấy obj
        var    obj_h3 = document.querySelector('#h3-event')

        // B2: Gắn sk
        // onmouseenter
        obj_h3.addEventListener('mouseenter',function(){
            this.style.background = 'red';  
        })
        //onmouseleave
        obj_h3.addEventListener('mouseleave',function(){
            this.style.background = 'white ';  
        })
    </script>

    <input type="text" name="" id="fullname" placeholder="Nhập tên">
    <script>
        // 5- onkeyup: Xảy ra khi nhập xong 1 ký tự trong input
        // B1: Lấy obj
        var obj_input = document.querySelector('#fullname');
        // B2: Gắn sk
        obj_input.addEventListener('keypress', function(){
            console.log(this.value);
        })
    </script>


    <input type="text" name="" id="age">
    <script>
        // 7 -  onfocus + onblur: xảy ra khi focus ( ở bên trong) input và ngược lại
        // B1: lấy obj
        var obj_age = document.querySelector('#age')
        // B2: Gắn sk
        obj_age.addEventListener('focus', function(){
            this.style.background = 'green';
        })
        obj_age.addEventListener('blur', function(){
            this.style.background = 'blue';
        })
    </script>
